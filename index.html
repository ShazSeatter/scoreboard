<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="home-wrapper">
        <h3>HOME</h3>
        <p id="home-el" class="points">0</p>
        <div class="points-btn">
          <button onclick="add1PointHome()">+1</button>
          <button onclick="add2PointsHome()">+2</button>
          <button onclick="add3PointsHome()">+3</button>
        </div>  
      </div>
      <div class="guest-wrapper">
        <h3>GUEST</h3>
        <p id="guest-el" class="points">0</p>
        <div class="points-btn">
          <button onclick="add1PointGuest()">+1</button>
          <button onclick="add2PointsGuest()">+2</button>
          <button onclick="add3PointsGuest()">+3</button>
        </div> 
      </div>
    </div>
    <div  class="reset-btn">
        <button onclick="resetScore()">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
